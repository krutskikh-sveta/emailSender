<div class="alert alert-success hidden" id="successAlert" role="alert">Thank you for messaging.</div>

<header id="header">

        <div class="container">

                <div class="col-md-2"></div>

                    </div>
                </div>
            </div>
            <div class="container">
                <form id="contactForm">
                    <div class="row">
                        <div class="col-md-2"></div>
                        <div class="col-md-4">
                            <div class="formWrp">
                                <div class="form-group">
                                    <label for="input_email">Email</label>
                                    <input type="email" class="form-control" id="input_email"
                                           aria-describedby="emailHelp"
                                           placeholder="example@example.com"
                                           name="email" required="required">
                                </div>
                                <div class="form-group">
                                    <label for="input_subject">Subject</label>
                                    <input type="text" class="form-control" id="input_subject"
                                           placeholder="Input your subject here" name="subject" required="required">
                                </div>
                                <div class="form-group">
                                    <label for="input_message">Message</label>
                                    <textarea class="form-control" id="input_message"
                                              placeholder="Input your message here"
                                              name="message" required="required"></textarea>
                                </div>
                                <div class="button">
                                    <button type="submit" class="button">Send</button>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-2"></div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</header>
