<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="weight=device-weight, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel='stylesheet' href='css/bootstrap.min.css'/>
    <link rel="stylesheet" href="css/form-styles.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
            integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
            crossorigin="anonymous"></script>
    <title>Send an email</title>
</head>
<body>

<div class="alert alert-success alert-dismissible hidden" id="successAlert" role="alert">
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span></button>
    Thank you for messaging.
</div>

<div class="alert alert-danger alert-dismissible hidden" id="failAlert" role="alert">
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span></button>
    Something went wrong.
</div>

<header id="header">
    <div class="center">
        <div class="container">
            <form id="ajax_form" method="post" action="">
                <div class="row">
                    <div class="col-md-2"></div>
                    <div class="col-md-4">
                        <div class="formWrp">
                            <div class="description">
                                <h1>Send an email</h1>
                            </div>
                            <div class="form-group">
                                <label for="input_email" class="control-label">Email</label>
                                <input type="email" class="form-control" id="input_email"
                                       aria-describedby="emailHelp"
                                       placeholder="example@example.com"
                                       name="email" required>
                                <div class="help-block hidden" id="emailValidation">
                                    Please provide a valid value.
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="input_subject" class="control-label">Subject</label>
                                <input type="text" class="form-control" id="input_subject"
                                       placeholder="Input your subject here" name="subject" required>
                                <div class="help-block hidden" id="subjectValidation">
                                    Please provide a valid value.
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="input_message" class="control-label">Message</label>
                                <textarea class="form-control" id="input_message"
                                          placeholder="Input your message here"
                                          name="message" required rows="5"></textarea>
                                <div class="help-block hidden" id="messageValidation">
                                    Please provide a valid value.
                                </div>
                            </div>
                            <div class="text-right">
                                <div class="button">
                                    <button type="submit" class="button" id="btn">Send</button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-2"></div>
                </div>
            </form>
        </div>
    </div>
</header>
<script src="js/alert_script.js"></script>
</body>
</html>
